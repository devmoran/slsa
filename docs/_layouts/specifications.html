<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />

  <body>
    <div class="max-width">
      {%- include header.html -%}
      <main aria-label="Content">
        <div class="wrapper">
            <!-- Hero -->
            <section class="hero specifications flex justify-center items-center">
                <div class="wrapper inner text-green-dark text-left">
                    <h1 class="pr-32 mb-16">{{ page.title }}</h1>
                    <div class="flex justify-between items-start">
                        <div class="w-full md:w-2/3">
                            <p>{{ page.hero_text }}</p>
                        </div>
                        <div class="table-of-contents w-full md:w-1/3">
                            <div class="rounded-lg p-5 border border-green-900 ml-12">
                                <p>On this page:</p>
                                {% include toc.html html=content h_min=1 h_max=3 %}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <section class="wrapper inner">            
            {{ content }}
        </section>
      </main>
    </div>
    {%- include footer.html -%}
  </body>

</html>
