{% assign versions = "v0.2, v0.3" | split: ',' %}
{% for item in versions %}
<button class="{% if item == site.current_version %}bg-button-green button-mono{% else %}button-mono border-green border text-green-button{% endif %} text-white rounded-lg p-2 text-20 mb-6">Version {{item | replace: "v", ""}}</button>
{% endfor %}
