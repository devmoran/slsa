{% assign versions = site.versions %}
{% for item in versions %}
<a href="/specifications/{{item}}/overview" class="inline-block {% if page.url contains item %}bg-button-green button-mono{% else %}button-mono border-green border text-green-button{% endif %} text-white rounded-lg px-4 py-2 text-20 mb-6 font-normal">Version {{item | replace: "v", ""}}</a>
{% endfor %}
