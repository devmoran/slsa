{% assign versions = site.versions %}
{% for item in versions %}
<a href="/specifications/{{item}}/" class="inline-block {% if page.url contains item %}bg-button-green button-mono{% else %}button-mono border-green border text-green-button{% endif %} text-white rounded-lg p-2 text-20 mb-6">Version {{item | replace: "v", ""}}</a>
{% endfor %}
