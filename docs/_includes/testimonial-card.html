<article class="p-6 md:p-8 flex flex-col items-start justify-between h-64">

        <p class="h3 font-bold">
            &ldquo;
            {{testimonial[forloop.index].quote}}
            &rdquo;
        </p>
    </div>
    <div class="flex flex-wrap items-center justify-between w-full mt-auto">
        <div class="w-full md:w-3/4 pr-6 mb-6 md:mb-0">
