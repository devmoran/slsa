{{card_layout}}
<article class="p-8 {% if level[forloop.index].layout == slim %}bg-white{% else %}p-16{% endif %} flex items-start justify-between">
    <div class="w-1/4">
        <img src="{{ site.baseurl }}{{level[forloop.index].badge}}" alt"{{level[forloop.index].title}} Badge" />
    </div>
    <div class="w-3/4 pl-20">
        <h4 class="h4 mb-4">{{level[forloop.index].title}}</h4>
        <p>{{level[forloop.index].text}}</p>
    </div>
</article>
