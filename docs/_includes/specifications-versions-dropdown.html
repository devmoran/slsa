{% assign versions = site.versions %}
<select id="redirectSelect" class="rounded-lg p-4 border border-gray-400 ml-12 mb-6 select-dropdown">
{% for item in versions %}
<option value="/specifications/{{item}}/{{page.title|slugify}}" {% if page.url contains item %}selected{% endif %} class="inline-block">Version {{item | replace: "v", ""}}</option>
{% endfor %}
</select>

<script>    
    var selectEl = document.getElementById('redirectSelect');
    
    selectEl.onchange = function(){
        var goto = this.value;
        window.location = goto;
        
    };
</script>
