{% assign versions = site.spec_versions %}
<div class="md:ml-12">
<select id="redirectSelect" class="rounded-lg p-4 border border-gray-400 mb-4 select-dropdown">
{% for item in versions %}
<option value="{{ site.baseurl }}/specifications/{{item}}/{{page.title|slugify}}" {% if page.url contains item %}selected{% endif %} class="inline-block">Version {{item | replace: "v", ""}}</option>
{% endfor %}
</select>
</div>
<script>
    var selectEl = document.getElementById('redirectSelect');

    selectEl.onchange = function(){
        var goto = this.value;
        window.location = goto;

    };
</script>
